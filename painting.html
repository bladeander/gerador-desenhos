<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Pintura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #canvas-container { 
            position: relative; 
            width: 800px; /* Largura m√°xima */
            max-width: 100%;
            margin: auto;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size: 24px;'><text y='24'>üíß</text></svg>") 8 24, auto;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
        }
        .color-box { width: 40px; height: 40px; cursor: pointer; border: 2px solid transparent; border-radius: 50%; transition: all 0.2s; }
        .color-box.active { border-color: #3b82f6; transform: scale(1.15); box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center p-4">

    <div class="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 mb-4">
        <h1 class="text-2xl font-bold text-center mb-4">Pinte o seu Desenho!</h1>
        <!-- Barra de Ferramentas -->
        <div class="flex flex-wrap justify-center items-center gap-4 p-4 bg-gray-100 rounded-lg mb-4">
            <!-- Paleta de Cores -->
            <div class="flex items-center gap-2 flex-wrap" id="color-palette"></div>
             <!-- Controlo da Toler√¢ncia -->
            <div class="flex items-center gap-2">
                <label for="tolerance" class="font-medium">Toler√¢ncia:</label>
                <input type="range" id="tolerance" min="0" max="100" value="20" class="w-32">
                <span id="toleranceValue" class="font-mono w-8 text-center">20</span>
            </div>
            <!-- Bot√µes de A√ß√£o -->
            <div class="flex items-center gap-2">
                <button id="undoBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Desfazer</button>
                <button id="clearBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Limpar Tudo</button>
                <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
                <button id="printPageBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Imprimir</button>
            </div>
        </div>
    </div>

    <!-- √Årea do Canvas -->
    <div id="canvas-container" class="bg-white shadow-md">
        <canvas id="background-canvas"></canvas> <!-- Canvas para a imagem de fundo -->
        <canvas id="drawing-canvas"></canvas>    <!-- Canvas para pintar -->
    </div>
    
    <!-- √Årea de impress√£o escondida -->
    <div id="print-area" class="hidden"></div>

<script>
    window.addEventListener('load', () => {
        const drawingCanvas = document.getElementById('drawing-canvas');
        const backgroundCanvas = document.getElementById('background-canvas');
        const ctx = drawingCanvas.getContext('2d', { willReadFrequently: true });
        const bgCtx = backgroundCanvas.getContext('2d', { willReadFrequently: true });

        const paletteContainer = document.getElementById('color-palette');
        const toleranceInput = document.getElementById('tolerance');
        const toleranceValue = document.getElementById('toleranceValue');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const printPageBtn = document.getElementById('printPageBtn');
        const undoBtn = document.getElementById('undoBtn');

        let selectedColor = '#FF0000';
        let tolerance = 20;
        const history = [];

        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#800080', '#008000', '#A52A2A', '#000000', '#FFFFFF'];
        
        colors.forEach(color => {
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color;
            colorBox.addEventListener('click', () => {
                selectedColor = color;
                document.querySelector('.color-box.active')?.classList.remove('active');
                colorBox.classList.add('active');
            });
            paletteContainer.appendChild(colorBox);
        });
        paletteContainer.children[0].click();
        
        toleranceInput.addEventListener('input', (e) => {
            tolerance = parseInt(e.target.value, 10);
            toleranceValue.textContent = e.target.value;
        });

        const imageDataUrl = sessionStorage.getItem('paintingImage');
        if (imageDataUrl) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = () => {
                const canvasContainer = document.getElementById('canvas-container');
                const aspectRatio = img.width / img.height;
                const containerWidth = 800;
                const canvasWidth = containerWidth;
                const canvasHeight = containerWidth / aspectRatio;

                canvasContainer.style.width = `${canvasWidth}px`;
                canvasContainer.style.height = `${canvasHeight}px`;

                [drawingCanvas, backgroundCanvas].forEach(canvas => {
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                });
                
                bgCtx.drawImage(img, 0, 0, canvasWidth, canvasHeight);
                saveState();
            };
            img.src = imageDataUrl;
        } else {
            alert("Nenhuma imagem para pintar. Por favor, gere uma imagem na p√°gina principal primeiro.");
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }
        
        function colorMatch(r1, g1, b1, r2, g2, b2) {
            return Math.abs(r1 - r2) < tolerance && Math.abs(g1 - g2) < tolerance && Math.abs(b1 - b2) < tolerance;
        }

        function floodFill(startX, startY) {
            const fillColorRgb = hexToRgb(selectedColor);
            const imageData = ctx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height);
            const canvasWidth = drawingCanvas.width;
            
            const startPos = (startY * canvasWidth + startX) * 4;
            const startR = imageData.data[startPos];
            const startG = imageData.data[startPos + 1];
            const startB = imageData.data[startPos + 2];

            // Se a cor j√° for a cor de preenchimento, n√£o faz nada
            if (colorMatch(startR, startG, startB, fillColorRgb.r, fillColorRgb.g, fillColorRgb.b)) {
                return;
            }

            const pixelStack = [[startX, startY]];
            
            while (pixelStack.length) {
                const [x, y] = pixelStack.pop();
                const currentPos = (y * canvasWidth + x) * 4;

                if (x < 0 || x >= canvasWidth || y < 0 || y >= canvasHeight) continue;
                
                // Verifica a cor do pixel atual
                const r = imageData.data[currentPos];
                const g = imageData.data[currentPos + 1];
                const b = imageData.data[currentPos + 2];

                // Se a cor do pixel atual for a cor alvo, preenche e adiciona vizinhos √† pilha
                if (colorMatch(r, g, b, startR, startG, startB)) {
                    imageData.data[currentPos] = fillColorRgb.r;
                    imageData.data[currentPos + 1] = fillColorRgb.g;
                    imageData.data[currentPos + 2] = fillColorRgb.b;
                    imageData.data[currentPos + 3] = 255;

                    pixelStack.push([x + 1, y]);
                    pixelStack.push([x - 1, y]);
                    pixelStack.push([x, y + 1]);
                    pixelStack.push([x, y - 1]);
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        drawingCanvas.addEventListener('click', (e) => {
            saveState();
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            const x = Math.floor((e.clientX - rect.left) * scaleX);
            const y = Math.floor((e.clientY - rect.top) * scaleY);
            
            // ATEN√á√ÉO: A l√≥gica de preenchimento agora ocorre no canvas de desenho,
            // que √© sobreposto ao canvas de fundo com a imagem original.
            // Para que funcione, primeiro copiamos a imagem de fundo para o canvas de desenho.
            ctx.drawImage(backgroundCanvas, 0, 0);
            floodFill(x, y);
        });

        function saveState() {
            if (history.length > 20) history.shift();
            history.push(ctx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height));
        }

        function restoreState() {
            if (history.length < 2) return;
            history.pop();
            const lastState = history[history.length - 1];
            ctx.putImageData(lastState, 0, 0);
        }

        undoBtn.addEventListener('click', restoreState);
        clearBtn.addEventListener('click', () => {
            saveState();
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        });

        saveBtn.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = drawingCanvas.width;
            tempCanvas.height = drawingCanvas.height;
            tempCtx.drawImage(backgroundCanvas, 0, 0);
            tempCtx.drawImage(drawingCanvas, 0, 0);
            const link = document.createElement('a');
            link.download = 'meu-desenho-pintado.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        });
        
        printPageBtn.addEventListener('click', () => {
            const printArea = document.getElementById('print-area');
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = drawingCanvas.width;
            tempCanvas.height = drawingCanvas.height;
            tempCtx.drawImage(backgroundCanvas, 0, 0);
            tempCtx.drawImage(drawingCanvas, 0, 0);
            const imgForPrint = new Image();
            imgForPrint.src = tempCanvas.toDataURL('image/png');
            imgForPrint.style.width = '100%';
            printArea.innerHTML = '';
            printArea.appendChild(imgForPrint);
            window.print();
        });
    });
</script>
</body>
</html>
